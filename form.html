<!DOCTYPE html>
<html>
    <head>
        <body>
           <form action="index.php" method="POST" enctype="multpart/form-data"><!--we use inctype if we send large amount of data-->
            <label for="username">username:</label>
            <input type="text" id="username" placeholder="my Name" minlength="6" maxlength="7" required>
                <br>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" minlength="6" maxlength="7"  required>
                <br>
                <br>
                <label for="email">email:</label>
                <input type="email" id="email" placeholder="hamza@gmail.com" >
                <br>
                <br>
                <label for="phone">Phone NO:</label>
                <input type="phone" id="phone" placeholder="123-456-7890" pattern="[+]{1}[2,5,1,9]{4}[0-9]{8}">
                <br>
                <br>
                <label for="date">BirthDate:</label>
                <input type="text" id="date" placeholder="08-09-1445" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
                <br>
                <br>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" min="0" max="101" value="1" >
                <br>
                <br>
                <label for="title">TITLE:</label>

                <label for="student">Student</label>
                <input type="radio" id="student" name="title">

                <label for="Teacher">Teacher</label>
                <input type="radio" id="Teacher" name="title">

                <label for="other">Other</label>
                <input type="radio" id="other" name="title">

                <br>
                <br>
                <label for="payment">Payment</label>
                <select id="payment">
                    <option value="visa">Visa</option>
                    <option value="visa">ATM</option>
                    <option value="visa">Banking</option>
                </select>  
                <br>
                <br>
                <label for="sub">Subscribe</label>  
                <input type="checkbox" id="sub" rows="3" cols="4">       
                <br>
                <br>
                <label for="comment">comment:</label>
                <textarea id="comment"></textarea>
                <br>
                <br>
                <label for="file">file</label>
                <input type="file" id="file" image="jpg">
                <br>
                <br>
            <input type="submit">
            <br>
            <br>
            <input type="reset">

           </form>
        </body>
    </head>
</html>
